spring:
  datasource:
    url: jdbc:mysql://localhost:3306/file_management?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    virtual-host: /web
    username: rabbit
    password: rabbit
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
file:
  upload:
    path: D://paperless/file/upload
    expiration: 1M

redis:
  prefix: file-management

